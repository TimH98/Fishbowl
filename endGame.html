<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<html>
    <head>
        <title>Game Over</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bigScoreboard" style="height: 30vw">
            <span style="background-color: red; flex: 1">
                <h1 class="bigScore"
                    id="redScore">
                    5</h1>
            </span>
            <span style="background-color: blue; flex: 1">
                <h1 class="bigScore"
                    id="blueScore">
                    5</h1>
            </span>
        </div>
        <h1 class="pageTitle" id="winner"></h1>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored fullButton"
                id="new">
            <h2 class="buttonText">New Game</h2>
        </button>
    </body>
    <script src="js/endGame.js"></script>
    <script type="text/javascript">
        document.getElementById("new").onclick = function () {
            sessionStorage.clear();
            location.href = "createDeck.html";
        };
    </script>
</html>
